<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Kundenregistrierung</title></h:head>
	<h:body>
		<h:outputText value="#{kundeBean.kundenStatus}" />
		<h:form>
			<h:panelGrid columns="2" border="1">
				<h:selectOneRadio value="#{kundeBean.kundenStatus}">
					<f:selectItem itemLabel="Kunde" itemValue="1" />
					<f:selectItem itemLabel="Neukunde" itemValue="2" />
				</h:selectOneRadio>
				<h:commandButton action="FormKunde" value="Weiter" />
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
