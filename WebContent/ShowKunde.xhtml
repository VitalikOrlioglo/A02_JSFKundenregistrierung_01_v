<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Kundenregistrierung</title></h:head>
	<h:body>
		<h:outputText value="#{kundeBean.kundenStatus}" />
		<h:form>
			<h1>ShowKunde</h1>
			<h2>Ihre Daten</h2>
			<h:outputText value="Sie sind angemeldet" rendered="#{kundeBean.kundenStatus==1}"/>
			<h:panelGrid columns="2">
				<h:outputText value="Vorname"/>
				<h:outputText value="#{kundeBean.kunde.vorname}"/>
				
				<h:outputText value="Nachname"/>
				<h:outputText value="#{kundeBean.kunde.nachname}"/>
				
				<h:outputText value="Email"/>
				<h:outputText value="#{kundeBean.kunde.email}"/>
				
				<h:outputText value="Username"/>
				<h:outputText value="#{kundeBean.kunde.username}"/>
			
			</h:panelGrid>
			<h:commandLink action="FormKunde" value="Logout" rendered="#{kundeBean.kundenStatus==1}" /> <!-- TODO logout-Methode action -->
			<h:commandButton action="#{kundeBean.save}" value="Save" rendered="#{kundeBean.kundenStatus==2}" />
		</h:form>
	</h:body>
</html>
